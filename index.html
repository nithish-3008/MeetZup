<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetzUp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"></script>
    <style>
        body {
            background: #0d0d0d;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 3px solid #ffcc00;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        button {
            background: #ffcc00;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #ff9900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MeetzUp ‚ö°</h1>
        <video id="localVideo" autoplay playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
        <br>
        <button onclick="switchCamera()">Switch Camera</button>
        <button onclick="startChat()">Start Chat</button>
    </div>

    <script>
        let currentStream;
        let useFrontCamera = true;
        let peer;
        
        // Use 'ws://' for localhost, 'wss://' for deployed server
        const signalingServerUrl = "wss://meetzup-signaling.onrender.com"; 
        const socket = new WebSocket(signalingServerUrl);

        socket.onopen = () => console.log("‚úÖ Connected to WebSocket signaling server");
        socket.onclose = () => console.log("‚ö†Ô∏è Disconnected from WebSocket server");
        socket.onerror = (err) => console.error("üö® WebSocket Error:", err);

        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
            try {
                currentStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: useFrontCamera ? "user" : "environment" },
                    audio: true 
                });
                document.getElementById("localVideo").srcObject = currentStream;
            } catch (error) {
                console.error("üö® Error accessing camera:", error);
            }
        }

        function switchCamera() {
            useFrontCamera = !useFrontCamera;
            startCamera();
        }

        function startChat() {
            console.log("üîÑ Looking for a match...");
            socket.send(JSON.stringify({ type: "find_match" })); // Request pairing
        }

        socket.onmessage = (event) => {
            const message = JSON.parse(event.data);
            console.log("üì© Received message from server:", message);

            if (message.type === "match") {
                console.log("üîó Matched! Initiator:", message.initiator);

                peer = new SimplePeer({ 
                    initiator: message.initiator, 
                    trickle: false, 
                    stream: currentStream 
                });

                peer.on("signal", data => {
                    console.log("üì° Sending signal...");
                    socket.send(JSON.stringify({ type: "signal", data }));
                });

                peer.on("stream", stream => {
                    console.log("üì∫ Receiving remote video stream");
                    document.getElementById("remoteVideo").srcObject = stream;
                });

                peer.on("error", err => console.error("üö® Peer connection error:", err));
            } 
            else if (message.type === "signal") {
                if (peer) {
                    console.log("üîÅ Received signal, connecting...");
                    peer.signal(message.data);
                } else {
                    console.error("‚ö†Ô∏è Peer is undefined when trying to signal");
                }
            }
        };

        startCamera();
    </script>
</body>
</html>
